        grafana:
          ansible_host: grafana-mgmt.gibnet.se
        www:
          ansible_host: www-mgmt.gibnet.se
        stash:
          ansible_host: stash-mgmt.gibnet.se
        vpn:
          ansible_host: vpn-mgmt.gibnet.se
